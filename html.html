<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var number = 12.43;
        var string = "amogus";
        var boolean = true;
        var niezdefiniowany;
        var pusty = null;
        var bigint = 23n;
        console.log(number);
        console.log("typ:",typeof number)
        console.log(string);
        console.log("typ:",typeof string)
        console.log(boolean);
        console.log("typ:",typeof boolean)
        console.log(niezdefiniowany);
        console.log("typ:",typeof niezdefiniowany)
        console.log(pusty);
        console.log("typ:",typeof pusty)
        console.log(bigint);
        console.log("typ:",typeof bigint)
    </script>
