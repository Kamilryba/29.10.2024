<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        console.log(pokazBMI(60,1.6));


        function obliczBMI(waga,wzrost){
            return waga/(Math.pow(wzrost,2));
        }
        function klasyfikujBMI(BMI){
            if(BMI<18.5){
                return "Niedowaga";
            }
            else if(BMI<24.9){
                return "Waga Prawidłowa";
            }
            else if(BMI<29.9){
                return "nadwaga";
            }
            else{
                return "otyłość";
            }
        }
        function pokazBMI(wuga,wzrust){
            var BMI = obliczBMI(wuga,wzrust);
            console.log(obliczBMI(wuga,wzrust).toFixed(2));
            console.log(klasyfikujBMI(BMI));
        }
    </script>
</body>
</html>
